<div>
    <div *ngFor="let wpis of wygenerowanyHarmonogram" class="day-container">
        <div *ngIf="!wpis.godziny[0].startsWith('00:00')" class="day">
            <h3>{{ wpis.dzienTygodnia }}</h3>
            <p>{{ wpis.data }}</p>
            <ul>
                <li *ngFor="let godzina of wpis.godziny">{{ godzina }}</li>
            </ul>
        </div>
    </div>
</div>
