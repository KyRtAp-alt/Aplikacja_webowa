<app-header></app-header>
<app-navbar></app-navbar>
<app-img-navbar-other></app-img-navbar-other>
<div class="title-box">
    <div class="main-title">
        <h2 class="title">Nasz zespół</h2>
    </div>
</div>
<div class="main-box">
    <div class="box" *ngFor="let doctor of doctors">
        <div class="twince-container">
            <div class="first-container">
                <img class="img" src="../../assets/img-doctorr/LEKARZ.jpg">
            </div>
            <div class="second-container">
                <span class="category">{{doctor.kategoria}}</span>
                <span class="firstname">{{doctor.imie}}</span>
                <span class="lastname">{{doctor.nazwisko}}</span>
            </div>
        </div>
        <div class="third-container">
            <h2 class="content">{{doctor.opis}}</h2>
        </div>
    </div>
</div>
<a *ngIf="showScrollButton" class="scroll-to-top" (click)="scrollToTop()">
    <i>&#8593;</i>
</a>
<app-footer></app-footer>
