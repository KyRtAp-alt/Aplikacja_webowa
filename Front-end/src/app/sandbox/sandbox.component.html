<div>
    <div>
        <label>Określ liczbę tygodni</label>
        <input [(ngModel)]="liczbaTygodni" type="number" (change)="generateTygodnie()">
    </div>
    <div *ngFor="let tydzien of tygodnie">
        <span>{{ tydzien }} tydzień</span>
        <input type="date" [(ngModel)]="daty[tydzien]" (change)="updateDates(tydzien)">
    </div>
</div>
