<app-header-admin></app-header-admin>
<div class="main-column">
    <div class="main-box-list">
        <div class="main-doctor-list" *ngIf="doctors.length > 0">
            <div class="main-list">
                <div class="dbl-border">
                    <button class="doctor-button-list" (click)="getDoctors()">
                        <p class="title-doctor-button-list">Odśwież listę</p>
                    </button>
                </div>
                <ul class="qq">
                    <li *ngFor="let doctor of doctors" class="list">
                        <!-- <div class="data-doctor-list"> -->
                        <span class="firstname">
                            Imię:
                            {{doctor.imie}}
                        </span>
                        <span class="lastname">
                            Nazwisko:
                            {{doctor.nazwisko}}
                        </span>
                        <span class="category">
                            Kategoria:
                            {{doctor.kategoria}}
                        </span>
                        <span class="specialization">
                            Specializacja:
                            {{doctor.specializacja}}
                        </span>
                        <span class="">
                            <button>Dodaj harmonogram</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<div class="q">
    <div class="left-container">
        <div class="main-box">
            <form #scheduleForm="ngForm" (ngSubmit)="generateSchedule(scheduleForm.value)">
                <div class="title-box">
                    <h2 class="b">Utwórz Harmonogram</h2>
                </div>
                <div class="form-group">
                    <label for="scheduleName">Nazwa harmonogramu</label>
                    <input id="scheduleName" name="scheduleName" [(ngModel)]="generatedSchedule.name"
                        class="form-control" required>
                </div>
                <div class="group-box">
                    <div class="form-group">
                        <label>Wybrane dni tygodnia</label>
                        <div class="form-check" *ngFor="let day of daysOfWeek">
                            <input type="checkbox" [id]="day" [name]="day"
                                [(ngModel)]="generatedSchedule.daysOfWeek[day]" class="form-check-input">
                            <label [for]="day" class="form-check-label">{{ day }}</label>
                        </div>
                    </div>













                    <div class="form-group">
                        <label for="startTime">Od godziny</label>
                        <input id="startTime" name="startTime" type="time" [(ngModel)]="generatedSchedule.startTime"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">Do godziny</label>
                        <input id="endTime" name="endTime" type="time" [(ngModel)]="generatedSchedule.endTime"
                            class="form-control" required>
                    </div>














                    <!-- <button type="button" (click)="generateHourList()">Generuj Listę</button> -->
                </div>
                <button type="submit">Dodaj</button>
            </form>
            <div *ngIf="generatedSchedule.schedule.length > 0">
                <h3>Wygenerowany Harmonogram:</h3>
                <p>Nazwa harmonogramu: {{ generatedSchedule.name }}</p>
                <p>Dni tygodnia: {{ selectedDaysToShow }}</p>
                <!-- <p>Godziny: {{ selectedHoursToShow.join(', ') }}</p> -->
                <ul>
                    <li *ngFor="let item of generatedSchedule.schedule">{{ item }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
