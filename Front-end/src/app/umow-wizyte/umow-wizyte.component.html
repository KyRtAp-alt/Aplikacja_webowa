<app-header></app-header>

<div class="ms">
    <div class="ms_outer">
        <div class="title-border">
            <h2 class="title-box">Umów wizytę</h2>
        </div>
        <div class="form-group">
            <label class="name">Typ wizyty</label>
            <select class="border" name="specialization" [(ngModel)]="specialization">
                <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
            </select>
        </div>
        <div class="ms_inner">
            <div class="main-box" *ngFor="let doctor of doctors">
                <div class="">
                    <div class="img-border">
                        <img class="img" src="../../assets/doctor-g2cd220903_1920.png">
                    </div>
                    <div class="box-border">
                        <div class="name-border">
                            <span class="category">{{doctor.kategoria}}</span>
                            <span class="firstname">{{doctor.imie}}</span>
                            <span class="lastname">{{doctor.nazwisko}}</span>
                            <span class="category">({{doctor.specializacja}})</span>
                        </div>
                        <div class="name-border">
                            <span class="worktime">Pracuje</span>
                            <span class="worktime">{{doctor.czaspracy}}</span>
                        </div>
                        <div class="more">
                            <button class="clickme" *ngIf="!doctor.showMore"
                                (click)="onShowMore(doctor)">&darr;</button>
                            <button class="clickme" *ngIf="doctor.showMore" (click)="onShowLess(doctor)">&uarr;</button>
                        </div>
                    </div>
                </div>
                <div class="main-box-2" *ngIf="doctor.showMore">
                    <div class="q">
                        <div class="category2">
                            <div class="data-list">
                                <div class="list">
                                    <div class="wraper">
                                        <span class="day">Poniedziałek</span>

                                            <button class="time">15:00</button>
                                            <button class="time">15:30</button>
                                            <button class="time">16:00</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="wraper">
                                        <span class="day">Wtorek</span>
                                        <div class="data-wraper">
                                            <button class="time">8:00</button>
                                            <button class="time">8:30</button>

                                            <button class="time">15:00</button>
                                            <button class="time">15:30</button>
                                            <button class="time">16:00</button>
                                        </div>
                                    </div>
                                </div>
                                <span (click)="openModal()">TEST</span>
                                <div *ngIf="showForm" class="modal-background">
                                    <div class="modal-content">
                                        <button class="close-button" (click)="closeModal()">&times;</button>
                                        <div class="forms">
                                            <div class="forms-outer">
                                                <div class="forms-inner">
                                                    <div class="s">
                                                        <img class="img" src="../../assets/doctor-g2cd220903_1920.png">
                                                        <span class="title">Rezerwacja wizyty</span>
                                                        <span class="title">data - czas</span>
                                                        <span class="title-m">Przychodnia medyczna MedLife</span>
                                                        <div class="form">
                                                            <div class="form-group">
                                                                <input class="border" placeholder="Imie">
                                                                <input class="border" placeholder="Nazwisko">
                                                            </div>
                                                        </div>
                                                        <div class="form">
                                                            <div class="form-group">
                                                                <input class="border" placeholder="Telefon komórkowy">
                                                                <input class="border" placeholder="E-mail">
                                                            </div>
                                                        </div>
                                                        <div class="form">
                                                            <textarea class="name-2" name="content"
                                                                placeholder="Dodaj opis" maxlength="800"></textarea>
                                                        </div>
                                                    </div>

                                            </div>

                                    </div>
