<div class="ms">
    <div class="ms-outer">
        <div class="ms-inner">
            <div class="loop-box" *ngFor="let doctor of doctors">
                <div>
                    <div class="img-border">
                        <img class="img" src="../../assets/doctor-g2cd220903_1920.png">
                    </div>
                    <div class="box-border">
                        <div class="name-border">
                            <span class="category">{{doctor.kategoria}}</span>
                            <span class="firstname">{{doctor.imie}}</span>
                            <span class="lastname">{{doctor.nazwisko}}</span>
                            <span class="category">({{doctor.specializacja}})</span>
                        </div>
                        <div class="more">
                            <button class="clickme" *ngIf="!doctor.showMore" (click)="onShowMore(doctor)">&darr;
                            </button>
                            <button class="clickme" *ngIf="doctor.showMore" (click)="onShowLess(doctor)">&uarr;</button>
                        </div>
                    </div>
                    <div>
                        <div *ngIf="doctor.showMore">
                            <app-scheme-display [scheduleId]="selectedDoctor?.harmonogram"
                                [doctorId]="selectedDoctor?._id"
                                (selectedInfo)="onHourSelected($event)"></app-scheme-display>
                        </div>
                        <div *ngIf="showModal" class="modal-background">
                            <div class="modal-content">
                                <div class="close-button-border">
                                    <button class="close-button" (click)="closeModal()">&times;</button>
                                </div>
                                <div class="forms">
                                    <div class="forms-outer">
                                        <div class="forms-inner">
                                            <div class="s">
                                                <div class="img-border2">
                                                    <img class="img2" src="../../assets/doctor-g2cd220903_1920.png">
                                                </div>
                                                <span class="title-m">Rezerwacja wizyty</span>
                                                <p class="title">Dzien: {{selectedVisit.dzienTygodnia}}</p>
                                                <p class="title">Data: {{ selectedVisit.data }}</p>
                                                <p class="title">Godzina: {{ selectedVisit.godzina }}</p>
                                                <div class="contact-form">
                                                    <div class="form-group">
                                                        <input class="border2" placeholder="Imie *"
                                                            [(ngModel)]="clientfirstname">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="border2" placeholder="Nazwisko *"
                                                            [(ngModel)]="clientlastname">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="border2" placeholder="Telefon komÃ³rkowy *"
                                                            [(ngModel)]="clientcontact">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="border2" placeholder="E-mail *"
                                                            [(ngModel)]="clientmail">
                                                    </div>
                                                    <div style="display: none;">
                                                        <input [(ngModel)]="selectedVisit.lekarz">
                                                    </div>
                                                    <div style="display: none;">
                                                        <input [(ngModel)]="selectedVisit.dzienTygodnia">
                                                    </div>
                                                    <div style="display: none;">
                                                        <input [(ngModel)]="selectedVisit.data">
                                                    </div>
                                                    <div style="display: none;">
                                                        <input [(ngModel)]="selectedVisit.godzina">
                                                    </div>
                                                </div>
                                                <div class="controls">
                                                    <div class="button-border-controls">
                                                        <button (click)="closeModal()"
                                                            class="button-close">Anuluj</button>
                                                    </div>
                                                    <div class="button-border-controls">
                                                        <button class="button" (click)="registerVisit(); closeModal()"
                                                            [disabled]="isEmptyFields()">
                                                            Rezerwuj
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a *ngIf="showScrollButton" class="scroll-to-top" (click)="scrollToTop()">
    <i class="fas fa-chevron-up">&#8593; </i>
</a>
