<app-header></app-header>
<app-navbar></app-navbar>
<app-img-navbar-other></app-img-navbar-other>
<div class="ms">
    <div class="ms_outer">
        <div class="title-border">
            <h2 class="title-box">Umów wizytę</h2>
        </div>
        <div class="form-group">
            <label class="name">Typ wizyty</label>
            <!-- <select class="border" name="specialization" [(ngModel)]="specialization">
                <option value="Lekarz medycyny rodzinnej">Lekarz medycyny rodzinnej</option>
                <option value="Lekarz pediatra">Lekarz pediatra</option>
                <option value="Medycyna pracy">Medycyna pracy</option>
            </select> -->
        </div>
        <div class="ms_inner">
            <div class="main-box" *ngFor="let doctor of doctors">
                <div class="">
                    <div class="img-border">
                        <img class="img" src="../../assets/doctor-g2cd220903_1920.png">
                    </div>
                    <div class="box-border">
                        <div class="name-border">
                            <span class="firstname">{{doctor.imie}}</span>
                            <span class="lastname">{{doctor.nazwisko}}</span>
                            <span class="category">{{doctor.kategoria}}</span>
                            <span class="category">{{doctor.specializacja}}</span>
                        </div>
                        <div class="name-border">
                            <span class="worktime">Pracuje</span>
                            <span class="worktime">{{doctor.czaspracy}}</span>
                        </div>
                        <div class="more" *ngIf="!doctor.showMore">
                            <button class="clickme" (click)="onShowMore(doctor)">&darr;</button>
                        </div>
                    </div>
                </div>
                <div class="main-box-2">
                    <div class="">
                        <div class="category2" *ngIf="doctor.showMore">
                            <span class="category"></span>
                            <button class="clickme" (click)="onShowLess(doctor)">&uarr;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
