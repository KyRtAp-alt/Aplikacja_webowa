<app-header-admin></app-header-admin>
<div class="main-container">
    <div class="left-container">
        <div class="main-box">
            <form>
                <a class="title-box">
                    <h2 class="add-doctor">{{ editingBlog ? 'Edycja Blog' : 'Dodawanie Bloga' }}</h2>
                </a>
                <div class="group-box">
                    <a class="form-group">
                        <label class="name">Tytuł bloga</label>
                        <input class="border" name="title" [(ngModel)]="title">
                    </a>
                    <a class="form-group">
                        <label class="name">Zdjęcie do bloga</label>
                        <span class="border"></span>
                    </a>
                    <a class="form-group">
                        <label class="name">Opis zapoznawczy</label>
                        <textarea class="name-3" name="content" placeholder="" [(ngModel)]="content">
                        </textarea>
                    </a>
                    <a class="form-group">
                        <label class="name">Pierwszy nagłówek</label>
                        <input class="border" name="lead1" [(ngModel)]="lead1">
                        <a class="more">
                            <button class="clickme" (click)="toggleDescription1()">
                                <span *ngIf="!showArrow1">&darr;</span>
                                <span *ngIf="showArrow1">&uarr;</span>
                            </button>
                        </a>
                        <a *ngIf="onshowdescription1" class="form-group">
                            <label class="name">Pierwszy opis</label>
                            <textarea class="name-3" name="description1" placeholder=""
                                [(ngModel)]="description1"></textarea>
                        </a>
                    </a>
                    <a class="form-group">
                        <label class="name">Drugi nagłówek</label>
                        <input class="border" name="lead2" placeholder="" [(ngModel)]="lead2">
                        <a class="more">
                            <button class="clickme" (click)="toggleDescription2()">
                                <span *ngIf="!showArrow2">&darr;</span>
                                <span *ngIf="showArrow2">&uarr;</span>
                            </button>
                        </a>
                        <a *ngIf="onshowdescription2" class="form-group">
                            <label class="name">Drugi opis</label>
                            <textarea class="name-3" name="description2" placeholder=""
                                [(ngModel)]="description2"></textarea>
                        </a>
                    </a>
                    <a class="form-group">
                        <label class="name">Trzeci nagłówek</label>
                        <input class="border" name="lead3" placeholder="" [(ngModel)]="lead3">
                        <a class="more">
                            <button class="clickme" (click)="toggleDescription3()">
                                <span *ngIf="!showArrow3">&darr;</span>
                                <span *ngIf="showArrow3">&uarr;</span>
                            </button>
                        </a>
                        <a *ngIf="onshowdescription3" class="form-group">
                            <label class="name">Trzeci opis</label>
                            <textarea class="name-3" name="description3" placeholder=""
                                [(ngModel)]="description3"></textarea>
                        </a>
                    </a>
                    <a class=" form-group">
                        <label class="name">Streszczenie opisu</label>
                        <textarea class="name-2" name="endcontent" placeholder="Strzeszczenie opisu"
                            [(ngModel)]="endcontent" maxlength="500"></textarea>
                        <a class="character-count">
                            Pozostało znaków: {{ 500 - content.length }}
                        </a>
                    </a>
                    <a class="border-but">
                        <button class="button-border"
                            (click)="(!isEmptyFields()) && (editingBlog ? updateBlog() : addBlog())">
                            {{ editingBlog ? 'Zapisz' : 'Dodaj' }}
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="right-container">
    <div class="title-column-border">
        <h2 class="title-column">BLOG</h2>
    </div>
    <div class="main-column">
        <div class="main-box-list">
            <button class="doctor-button-list" (click)="getBlogs()">
                <p class="title-doctor-button-list">Odśwież listę</p>
            </button>
            <div class="main-doctor-list" *ngIf="blogs.length > 0">
                <a class="main-list">
                    <ul class="q">
                        <li *ngFor="let blog of blogs" class="list">
                            <span class="firstname">{{blog.tytul}}</span>
                            <div>
                                <button class="doctor-edit" (click)="editBlog(blog)"
                                    (click)="scrollToTop()">Edytuj</button>
                                <button class="doctor-delete" (click)="confirmDelete(blog._id)">Usuń</button>
                            </div>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</div>
<a class="scroll-to-top" (click)="scrollToTop()">
    <i class="fas fa-chevron-up">&#8593; </i>
</a>
