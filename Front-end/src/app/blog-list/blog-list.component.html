<div class="main-box">
    <div class="border-box">
        <h2 class="title-box">Blog</h2>
    </div>
    <div class="border" *ngIf="!showMore">
        <button class="next" (click)="onShowMore()">Pokaż</button>
    </div>
    <div *ngIf="showMore">
        <div class="" *ngFor="let blog of blogs">
            <div class="main_container">
                <div class="container-left">
                    <div class="main_title">
                        <h2 class="title">{{blog.tytul}}</h2>
                    </div>
                    <div class="text_2">
                        <h2>{{blog.tresc}}</h2>
                    </div>
                </div>
                <div class="container-right">
                    <img class="img" src="../../assets/AdobeStock_119605372_Easy-Resize.com(1).jpg">
                </div>
            </div>
            <div class="button">
                <button class="button_border" routerLink="/blog-test" (click)="selectedBlog = blog">Czytaj
                    więcej</button>
            </div>
        </div>
    </div>
</div>
